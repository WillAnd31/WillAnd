<!DOCTYPE html>
<html>
<head>
	<title>WillAndCo</title>
	<base href="/">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" type="icon" href="img/favicon.png">
	<link rel="stylesheet" type="text/css" href="css/fontAwesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.min.css">
</head>
<body ng-app="will">
	
	<nav class="nav">
		<div class="imgContainer">
			<img ui-sref="blog" class="img" src="img/headShot.jpg">
		</div>
		<div class="links">
			<p ui-sref="blog" ng-class="{'currentState': state.includes('blog')}">Blog</p>
			<p ui-sref="resume" ng-class="{'currentState': state.includes('resume')}">Resume</p>
			<!--<p ui-sref="about" ng-class="{'currentState': state.includes('about')}">About Me</p>-->
			<p ui-sref="contact" ng-class="{'currentState': state.includes('contact')}">Contact Info</p>
		</div>
	</nav>

	<div class="viewContainer">
		<div ui-view autoscroll="true"></div>
	</div>

<!-- Dependencies -->
<!-- Angular -->
<script src="lib/angular/angular.min.js"></script>
<!-- uiRouter -->
<script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>
<!-- ui.router.stateHelper -->
<script src="lib/angular-ui-router.stateHelper/statehelper.min.js"></script>
<!-- Angular Animate -->
<script src="lib/angular-animate/angular-animate.min.js"></script>
<!-- jQuery -->
<script src="lib/jquery/dist/jquery.min.js"></script>
<!-- Local storage provider -->
<script src="lib/angular-local-storage/dist/angular-local-storage.min.js"></script>
<!-- ngTouch -->
<script src="lib/angular-touch/angular-touch.min.js"></script>

<!-- App -->
<!-- inject:js -->
<!-- endinject -->
</body>
</html>
